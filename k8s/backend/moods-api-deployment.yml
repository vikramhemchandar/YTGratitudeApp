apiVersion: apps/v1
kind: Deployment
metadata:
  name: moods-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      component: moods-api
  template:
    metadata:
      labels:
        component: moods-api
    spec:
      containers:
        - name: moods-api
          image: prashantdey/completeprojectb14:moodsapiv1.0
          ports:
            - containerPort: 5002
          envFrom:
            - configMapRef:
                name: configmap
            - secretRef:
                name: config-secrets
          env:
            - name: MOODS_SERVICE_ADDR
              valueFrom:
                configMapKeyRef:
                  name: configmap
                  key: MOODS_SERVICE_ADDR
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: configmap
                  key: MOODS_API_PORT
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5002
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5002
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
