apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      component: api-gateway
  template:
    metadata:
      labels:
        component: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: prashantdey/completeprojectb14:apigatewayv1.0
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: configmap
            - secretRef:
                name: config-secrets
          env:
            - name: ENTRIES_SERVICE_ADDR
              valueFrom:
                configMapKeyRef:
                  name: configmap
                  key: ENTRIES_SERVICE_ADDR
            - name: OPENAI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: configmap
                  key: OPENAI_MODEL
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: configmap
                  key: API_GATEWAY_PORT
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"