apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-main-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      component: server-main
  template:
    metadata:
      labels:
        component: server-main
    spec:
      containers:
        - name: server-main
          image: vikramhemchandar/ytgratitudeapp:server-mainv1.1
          ports:
            - containerPort: 5001
          envFrom:
            - configMapRef:
                name: configmap
            - secretRef:
                name: config-secrets
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: configmap
                  key: SERVER_MAIN_PORT
            - name: PGUSER
              valueFrom:
                configMapKeyRef:
                  name: configmap
                  key: PGUSER
            - name: PGHOST
              valueFrom:
                configMapKeyRef:
                  name: configmap
                  key: PGHOST
            - name: PGDATABASE
              valueFrom:
                configMapKeyRef:
                  name: configmap
                  key: PGDATABASE
          livenessProbe:
            httpGet:
              path: /
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 5001
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"