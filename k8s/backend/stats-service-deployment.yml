apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      component: stats-service
  template:
    metadata:
      labels:
        component: stats-service
    spec:
      containers:
        - name: stats-service
          image: prashantdey/completeprojectb14:statsservicev1.0
          ports:
            - containerPort: 50053
          envFrom:
            - configMapRef:
                name: configmap
            - secretRef:
                name: config-secrets
          env:
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: configmap
                  key: HOST
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: configmap
                  key: STATS_PORT
          livenessProbe:
            tcpSocket:
              port: 50053
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 50053
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"