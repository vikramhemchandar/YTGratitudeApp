apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
     component: stats-api
  template:
    metadata:
      labels:
        component: stats-api
    spec:
      containers:
        - name: stats-api
          image: prashantdey/completeprojectb14:statsapiv1.0
          ports:
            - containerPort: 5003
          envFrom:
            - configMapRef:
                name: configmap
            - secretRef:
                name: config-secrets
          env:
            - name: STATS_SERVICE_ADDR
              valueFrom:
                configMapKeyRef:
                  name: configmap
                  key: STATS_SERVICE_ADDR
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: configmap
                  key: STATS_API_PORT
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5003
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5003
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"