apiVersion: apps/v1
kind: Deployment
metadata:
  name: moods-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      component: moods-api
  template:
    metadata:
      labels:
        component: moods-api
    spec:
      containers:
        - name: moods-api
          image: prashantdey/completeprojectb14:moodsapiv1.0
          ports:
            - containerPort: 5002
          env: 
            - name: MOODS_SERVICE_ADDR
              value: "moods-service-cluster-ip-service:50052"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
