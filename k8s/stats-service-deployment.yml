apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      component: stats-service
  template:
    metadata:
      labels:
        component: stats-service
    spec:
      containers:
        - name: stats-service
          image: prashantdey/completeprojectb14:statsservicev1.0
          ports:
            - containerPort: 50053
          env: 
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "50053"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"