apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap
  labels:
    app: configmap
data:
  # Postgres connection defaults
  PGHOST: "database-service"
  PGDATABASE: "gratitude"
  PGPORT: "5432"
  PGUSER: "gratitude_user"
  # NOTE: do NOT store real passwords in a ConfigMap. Use a Secret instead.
  PGPASSWORD: ""
  
  # gRPC service defaults (these services read HOST/PORT or specific names)
  ENTRIES_HOST: "0.0.0.0"
  ENTRIES_PORT: "50051"
  MOODS_HOST: "0.0.0.0"
  MOODS_PORT: "50052"
  STATS_HOST: "0.0.0.0"
  STATS_PORT: "50053"
  # Generic HOST/PORT vars some services use
  HOST: "0.0.0.0"
  PORT: ""

  # REST service defaults
  API_GATEWAY_PORT: "5000"
  # Address strings used by the API gateway / REST facades to talk to gRPC backends
  ENTRIES_SERVICE_ADDR: "entries-service:50051"
  MOODS_SERVICE_ADDR: "moods-service:50052"
  STATS_SERVICE_ADDR: "stats-service:50053"
  # Alternate names used by some services
  ENTRIES_ADDR: "entries-service:50051"
  MOODS_ADDR: "moods-service:50052"
  STATS_ADDR: "stats-service:50053"

  # Files service defaults
  FILES_SERVICE_PORT: "5004"
  AWS_REGION: "us-east-1"
  S3_BUCKET: "your-bucket-name"
  S3_PREFIX: ""
  FILE_MAX_MB: "10"

  # Client
  CLIENT_PORT: "3000"

  # API defaults
  OPENAI_MODEL: "gpt-4o-mini"
  # Do NOT store real API keys in ConfigMap. Use a Kubernetes Secret for OPENAI_API_KEY.
  OPENAI_API_KEY: ""
